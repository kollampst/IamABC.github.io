components:
  schemas:
    # Base Request Schema
    PaymentRequestItem:
      type: object
      x-is-abstract: true
      required:
        - amount
        - tokenId
        - terminalId
        - descriptor
        - referenceId
      properties:
        amount:
          type: integer
          format: int64
          minimum: 0
          description: Transaction amount in smallest currency unit (e.g., cents) - must be positive or zero
        referenceId:
          type: string
          format: uuid
          description: Reference identifier for the transaction
        tokenId:
          type: string
          format: uuid
          description: Token identifier for the payment method
        terminalId:
          type: string
          format: uuid
          description: Terminal identifier
        effectiveDate:
          type: string
          format: date
          description: Effective date for the transaction
        merchantAccountRelated:
          type: boolean
          description: Whether the transaction is merchant account related
        descriptor:
          type: string
          maxLength: 80
          minLength: 1
          description: Short description for customer statement
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata for the transaction

#      discriminator:
#        propertyName: PaymentAction
#        mapping:
#          charge: '#/components/schemas/ChargeRequestItem'
#          deposit: '#/components/schemas/DepositRequestItem'
#          refund: '#/components/schemas/RefundRequestItem'

    # Request Schemas
    ChargeRequest:
      type: object
      required:
        - requests
      properties:
        requests:
          type: array
          items:
            $ref: '#/components/schemas/ChargeRequestItem'
          minItems: 1
          maxItems: 200
          description: Maximum of 200 transactions allowed per request

    ChargeRequestItem:
      allOf:
        - $ref: '#/components/schemas/PaymentRequestItem'
        - type: object
          description: Charge request item extending PaymentRequestItem
      x-parent-class: PaymentRequestItem

    DepositRequest:
      type: object
      required:
        - requests
      properties:
        requests:
          type: array
          items:
            $ref: '#/components/schemas/DepositRequestItem'
          minItems: 1
          maxItems: 200
          description: Maximum of 200 transactions allowed per request

    DepositRequestItem:
      allOf:
        - $ref: '#/components/schemas/PaymentRequestItem'
        - type: object
          description: Deposit request item extending PaymentRequestItem

    RefundRequest:
      type: object
      required:
        - requests
      properties:
        requests:
          type: array
          items:
            $ref: '#/components/schemas/RefundRequestItem'
          minItems: 1
          description: List of refund requests

    RefundRequestItem:
      allOf:
        - $ref: '#/components/schemas/PaymentRequestItem'
        - type: object
          description: Refund request item extending PaymentRequestItem

    # Base Response Schema
    PaymentResponseItem:
      type: object
      x-is-abstract: true
      required:
        - tokenId
        - terminalId
        - descriptor
        - transactionId
        - status
        - amount
        - referenceId
      properties:
        amount:
          type: integer
          format: int64
          minimum: 0
          description: Transaction amount in smallest currency unit - must be positive or zero
        referenceId:
          type: string
          format: uuid
          description: Reference identifier for the transaction
        tokenId:
          type: string
          format: uuid
          description: Token identifier for the payment method
        terminalId:
          type: string
          format: uuid
          description: Terminal identifier
        effectiveDate:
          type: string
          format: date
          description: Effective date for the transaction
        merchantAccountRelated:
          type: boolean
          description: Whether the transaction is merchant account related
        descriptor:
          type: string
          maxLength: 80
          minLength: 1
          description: Short description for customer statement
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata for the transaction
        transactionId:
          type: string
          format: uuid
          description: Unique transaction identifier
        status:
          $ref: '#/components/schemas/PaymentStatus'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiErrorResponse'
          description: List of errors if any occurred
#      discriminator:
#        propertyName: type
#        mapping:
#          charge: '#/components/schemas/ChargeResponseItem'
#          deposit: '#/components/schemas/DepositResponseItem'
#          refund: '#/components/schemas/RefundResponseItem'


    # Response Schemas
    ChargeResponse:
      type: object
      required:
        - responses
      properties:
        responses:
          type: array
          items:
            $ref: '#/components/schemas/ChargeResponseItem'
          minItems: 1
          description: List of charge response items

    ChargeResponseItem:
      allOf:
        - $ref: '#/components/schemas/PaymentResponseItem'
        - type: object
          description: Charge response item extending PaymentResponseItem
      x-parent-class: PaymentResponseItem


    DepositResponse:
      type: object
      required:
        - responses
      properties:
        responses:
          type: array
          items:
            $ref: '#/components/schemas/DepositResponseItem'
          minItems: 1
          description: List of deposit response items

    DepositResponseItem:
      allOf:
        - $ref: '#/components/schemas/PaymentResponseItem'
        - type: object
          description: Deposit response item extending PaymentResponseItem

    RefundResponse:
      type: object
      required:
        - responses
      properties:
        responses:
          type: array
          items:
            $ref: '#/components/schemas/RefundResponseItem'
          minItems: 1
          description: List of refund response items

    RefundResponseItem:
      allOf:
        - $ref: '#/components/schemas/PaymentResponseItem'
        - type: object
          description: Refund response item extending PaymentResponseItem

    # Enum Schemas
    PaymentAction:
      type: string
      enum:
        - CHARGE
        - REFUND
        - DEPOSIT
      description: |
        Payment action type:
        * `CHARGE` - Debit transaction (batch action)
        * `REFUND` - Credit transaction (batch action)
        * `DEPOSIT` - Credit transaction (batch action)

    PaymentStatus:
      type: string
      enum:
        - SUCCESS
        - FAILED
        - ERROR

      description: Status of the payment transaction
      default: SUCCESS

    ApiErrorCode:
      type: string
      enum:
        - DUPLICATE_REQUEST
        - REQUEST_INVALID
        - NOT_FOUND
        - INTERNAL_ERROR

      description: Status of the Error Codes

    # Error Schema
    ApiErrorResponse:
      type: object
      required:
        - code
        - message

      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message


    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
        status:
          type: integer
          description: HTTP status code
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Error message
        path:
          type: string
          description: Request path that caused the error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiErrorResponse'
          description: Detailed validation errors

