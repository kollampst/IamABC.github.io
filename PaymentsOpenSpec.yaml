                        transactionId: "21f0502d-73ae-79f1-95b8-e5d4fb57e1b4"
                        status: SUCCESS
                        amount: 5000
                partialFailure:
                  summary: Partial failure in deposit requests
                  value:
                    responses:
                      - referenceId: "d1bde41a-6d33-4aad-9a86-d4f5baeae425"
                        tokenId: "21f03ba8-1599-7b8e-a13f-711040a356e2"
